<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OmSai Real Estate Group – Golden Acre</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:Segoe UI, Arial, sans-serif; }

/* ---------- LOGIN ---------- */
.home{
    height:100vh;
    background:url("home-bg.png") center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
}
.home::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
}
.login-box{
    z-index:2;
    width:340px;
    background:#fff;
    padding:30px;
    border-radius:14px;
    text-align:center;
}
.login-box input, .login-box button{
    width:100%;
    padding:12px;
    margin-top:10px;
}
.login-box button{
    background:#007bff;
    color:#fff;
    border:none;
    cursor:pointer;
}
.error{color:red;margin-top:10px}

/* ---------- DASHBOARD ---------- */
#dashboard{display:none;padding:40px}
.site-card{
    background:#fff;
    padding:25px;
    border-radius:12px;
    width:320px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
.site-card button{
    margin-top:15px;
    padding:10px;
    width:100%;
}

/* ---------- PROJECT ---------- */
#projectPage{display:none;padding:30px}
.map-wrapper{
    position:relative;
    max-width:1200px;
    margin:auto;
}
.map-wrapper img{width:100%;border-radius:10px}

/* PLOT BOX */
.plot{
    position:absolute;
    background:rgba(0,123,255,0.25);
    border:2px solid rgba(0,123,255,0.9);
    cursor:pointer;
}

/* TOOLTIP */
.tooltip{
    position:absolute;
    background:#222;
    color:#fff;
    padding:10px;
    border-radius:6px;
    font-size:13px;
    display:none;
    pointer-events:none;
    z-index:1000;
}

/* EDIT PANEL */
#editPanel{
    position:fixed;
    right:20px;
    top:20px;
    background:#fff;
    padding:15px;
    width:260px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    display:none;
}
#editPanel input{
    width:100%;
    padding:8px;
    margin-top:6px;
}
#editPanel button{
    margin-top:10px;
    width:100%;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="home" id="loginSection">
    <div class="login-box">
        <h2>OmSai Real Estate Group</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
    <div class="site-card">
        <h3>GOLDEN ACRE</h3>
        <button onclick="openProject()">Open Layout</button>
    </div>
</div>

<!-- PROJECT -->
<div id="projectPage">
<h2 style="text-align:center;margin-bottom:20px">
GOLDEN ACRE BY DHANMAY SINGH BHADORIA
</h2>

<div class="map-wrapper">
<img src="golden-acre-map.png">

<!-- SAMPLE PLOTS (pattern applies to all 119) -->
<div class="plot" style="top:60%;left:20%;width:6%;height:10%" data-id="P1"></div>
<div class="plot" style="top:60%;left:27%;width:6%;height:10%" data-id="P2"></div>
<div class="plot" style="top:60%;left:34%;width:6%;height:10%" data-id="P3"></div>

<div class="plot" style="top:30%;left:10%;width:4%;height:6%" data-id="LIG1"></div>
<div class="plot" style="top:25%;left:15%;width:4%;height:6%" data-id="SR1"></div>
<div class="plot" style="top:70%;left:45%;width:4%;height:6%" data-id="EWS1"></div>

<div class="tooltip" id="tooltip"></div>
</div>
</div>

<!-- EDIT PANEL -->
<div id="editPanel">
<h4>Edit Plot</h4>
<input id="eOwner" placeholder="Owner">
<input id="ePrice" placeholder="Total Price">
<input id="ePaid" placeholder="Paid">
<input id="ePending" placeholder="Pending">
<button onclick="saveEdit()">Save</button>
</div>

<script>
/* ---------- DATA ---------- */
const plotData = {};
for(let i=1;i<=104;i++){
    plotData["P"+i]={owner:"Owner "+i,price:"₹12,00,000",paid:"₹6,00,000",pending:"₹6,00,000"};
}
for(let i=1;i<=5;i++){
    plotData["EWS"+i]={owner:"EWS Owner "+i,price:"₹4,00,000",paid:"₹2,00,000",pending:"₹2,00,000"};
}
for(let i=1;i<=6;i++){
    plotData["LIG"+i]={owner:"LIG Owner "+i,price:"₹6,00,000",paid:"₹3,00,000",pending:"₹3,00,000"};
}
for(let i=1;i<=4;i++){
    plotData["SR"+i]={owner:"SR Owner "+i,price:"₹9,00,000",paid:"₹4,50,000",pending:"₹4,50,000"};
}

/* ---------- LOGIN ---------- */
function login(){
    if(username.value==="admin" && password.value==="omsai123"){
        loginSection.style.display="none";
        dashboard.style.display="block";
    }else{
        errorMsg.innerText="Invalid login";
    }
}
function openProject(){
    dashboard.style.display="none";
    projectPage.style.display="block";
}

/* ---------- TOOLTIP + EDIT ---------- */
const tooltip=document.getElementById("tooltip");
let currentPlot=null;

document.querySelectorAll(".plot").forEach(p=>{
    p.addEventListener("mousemove",e=>{
        const d=plotData[p.dataset.id];
        tooltip.style.display="block";
        tooltip.style.left=e.pageX+15+"px";
        tooltip.style.top=e.pageY+15+"px";
        tooltip.innerHTML=`<b>${p.dataset.id}</b><br>
        Owner: ${d.owner}<br>
        Price: ${d.price}<br>
        Paid: ${d.paid}<br>
        Pending: ${d.pending}`;
    });
    p.addEventListener("mouseleave",()=>tooltip.style.display="none");

    p.addEventListener("click",()=>{
        currentPlot=p.dataset.id;
        const d=plotData[currentPlot];
        eOwner.value=d.owner;
        ePrice.value=d.price;
        ePaid.value=d.paid;
        ePending.value=d.pending;
        editPanel.style.display="block";
    });
});

function saveEdit(){
    plotData[currentPlot]={
        owner:eOwner.value,
        price:ePrice.value,
        paid:ePaid.value,
        pending:ePending.value
    };
    editPanel.style.display="none";
}
</script>

</body>
</html>
