<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OmSai Real Estate Group</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body, html{
    height:100%;
    font-family: Arial, sans-serif;
}

/* LOGIN BACKGROUND */
.background{
    position: relative;
    height:100vh;
    width:100%;
    background: url("real-estate-bg.jpg") no-repeat center center;
    background-size: cover;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* DARK OVERLAY */
.overlay{
    position:absolute;
    top:0;
    left:0;
    height:100%;
    width:100%;
    background: rgba(0,0,0,0.45);
}

/* LOGIN BOX */
.login-box{
    position: relative;
    z-index: 2;
    width:320px;
    background:white;
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,0.4);
}

.login-box h2{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
}

button:hover{
    background:#0056b3;
}

.error{
    color:red;
    margin-top:10px;
}

/* DASHBOARD */
#dashboard{
    display:none;
    padding:40px;
    min-height:100vh;
    background:#f4f6f8;
}

table{
    width:100%;
    max-width:900px;
    margin:auto;
    border-collapse:collapse;
    background:white;
    box-shadow:0 10px 20px rgba(0,0,0,0.15);
}

th, td{
    padding:12px;
    text-align:center;
}

th{
    background:#007bff;
    color:white;
}

.logout{
    margin-bottom:20px;
    padding:10px 20px;
    background:crimson;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="background" id="loginSection">
    <div class="overlay"></div>

    <div class="login-box">
        <h2>OmSai Real Estate Group</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>
</div>

<div id="dashboard">
    <button class="logout" onclick="logout()">Logout</button>

    <table>
        <tr>
            <th>Buyer</th>
            <th>Date</th>
            <th>Price</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Ramesh Kumar</td>
            <td>12-03-2023</td>
            <td>â‚¹45,00,000</td>
            <td>Bangalore</td>
        </tr>
    </table>
</div>

<script>
function login(){
    if(username.value==="admin" && password.value==="admin123"){
        loginSection.style.display="none";
        dashboard.style.display="block";
    } else {
        errorMsg.innerText="Invalid login";
    }
}
function logout(){
    dashboard.style.display="none";
    loginSection.style.display="flex";
}
</script>

</body>
</html>
