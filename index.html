<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OmSai Real Estate Group</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* LOGIN BACKGROUND */
.home {
    position: relative;
    height: 100vh;
    width: 100%;
    background-image: url("home-bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    align-items: center;
    justify-content: center;
}

/* OVERLAY */
.home::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
}

/* LOGIN CARD */
.login-box {
    position: relative;
    z-index: 2;
    width: 340px;
    padding: 35px;
    background: white;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.45);
}

.login-box h2 {
    margin-bottom: 20px;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.login-box button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    font-size: 16px;
    color: white;
    background: linear-gradient(135deg, #007bff, #004ea2);
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

/* DASHBOARD */
#dashboard {
    display: none;
    min-height: 100vh;
    padding: 40px;
    background: #f4f6f8;
}

#dashboard h1 {
    text-align: center;
    margin-bottom: 30px;
}

/* GRID FOR 10 SITES */
.site-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

/* SITE CARD */
.site-card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.site-card h3 {
    margin-bottom: 15px;
}

.site-card button {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    cursor: pointer;
}

.site-card button:hover {
    background: #0056b3;
}
</style>
</head>

<body>

<!-- LOGIN SECTION -->
<div class="home" id="loginSection">
    <div class="login-box">
        <h2>OmSai Real Estate Group</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>
</div>

<!-- DASHBOARD SECTION -->
<div id="dashboard">
    <h1>Our Real Estate Sites</h1>

    <div class="site-grid">
        <div class="site-card"><h3>OmSai Greens</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Heights</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Residency</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Enclave</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Meadows</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Paradise</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Villas</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Heritage</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Park</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai County</h3><button onclick="openSite()">Click here for full data</button></div>
    </div>
</div>

<script>
function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if (u === "admin" && p === "omsai123") {
        // Hide login page
        document.getElementById("loginSection").style.display = "none";
        
        // Show dashboard
        document.getElementById("dashboard").style.display = "block";
    } else {
        document.getElementById("errorMsg").innerText = "Invalid Username or Password";
    }
}

function openSite() {
    alert("This will open full site data later.");
}
</script>


</body>
</html>
