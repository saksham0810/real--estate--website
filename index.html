<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OmSai Real Estate Group</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
    height: 100%;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* LOGIN */
.home {
    height:100vh;
    background:url("home-bg.png") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}
.home::before {
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
}
.login-box {
    z-index:2;
    width:340px;
    background:white;
    padding:35px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 30px 60px rgba(0,0,0,0.45);
}
.login-box input {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}
.login-box button {
    width:100%;
    padding:12px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
.error { color:red; margin-top:10px; }

/* DASHBOARD */
#dashboard {
    display:none;
    padding:40px;
    min-height:100vh;
    background:#f4f6f8;
}
.site-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}
.site-card {
    background:white;
    padding:25px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
.site-card button {
    margin-top:10px;
    padding:10px 15px;
    border:none;
    border-radius:6px;
    background:#007bff;
    color:white;
    cursor:pointer;
}

/* PROJECT PAGE */
#projectPage {
    display:none;
    padding:30px;
    min-height:100vh;
    background:#fff;
}
#projectPage h1 {
    text-align:center;
    margin-bottom:20px;
}
#projectPage img {
    width:100%;
    max-width:1200px;
    display:block;
    margin:0 auto;
    border-radius:10px;
}
.back-btn {
    margin:20px auto;
    display:block;
    padding:10px 20px;
    background:#dc3545;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="home" id="loginSection">
    <div class="login-box">
        <h2>OmSai Real Estate Group</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
    <h1>Our Real Estate Sites</h1>
    <div class="site-grid">
        <div class="site-card">
            <h3>GOLDEN ACRE BY DHANMAY SINGH BHADORIA</h3>
            <button onclick="openProject()">Click here for full data</button>
        </div>

        <div class="site-card"><h3>OmSai Heights</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Residency</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Enclave</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Meadows</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Paradise</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Villas</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Heritage</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai Park</h3><button onclick="openSite()">Click here for full data</button></div>
        <div class="site-card"><h3>OmSai County</h3><button onclick="openSite()">Click here for full data</button></div>
    </div>
</div>

<!-- PROJECT PAGE -->
<div id="projectPage">
    <h1>GOLDEN ACRE BY DHANMAY SINGH BHADORIA</h1>
    <img src="golden-acre-map.png" alt="Golden Acre Layout">
    <button class="back-btn" onclick="goBack()">‚Üê Back to All Sites</button>
</div>

<script>
function login() {
    if (username.value === "admin" && password.value === "omsai123") {
        loginSection.style.display = "none";
        dashboard.style.display = "block";
    } else {
        errorMsg.innerText = "Invalid Username or Password";
    }
}

function openSite() {
    alert("This site data will be added later.");
}

function openProject() {
    dashboard.style.display = "none";
    projectPage.style.display = "block";
}

function goBack() {
    projectPage.style.display = "none";
    dashboard.style.display = "block";
}
</script>

</body>
</html>
